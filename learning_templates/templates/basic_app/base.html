<!-- The base html file is used to outline standard code that will be used on other web pages. Typically navbars, logos and footers -->
<!-- Links to Javascript, CSS, bootstrap are also typitcally included -->
<!-- The following code is used to extend from a base html file -->




<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Newer version of bootstrap didn't work. Older version is below -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">

        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="{% url 'index' %}">BRAND</a></li>
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
            <li><a class="navbar-link" href="{% url 'basic_app:other' %}">Other</a></li>
        </ul>

      </div>
    </nav>

    <div class="container">
      <!-- The code below will be passed into this template using the below tag -->
        {% block body_block %}
        <!-- Anything outside of this will be inherited if you extend -->
        {% endblock %}
    </div>
  </body>
</html>
